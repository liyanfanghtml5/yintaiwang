							<span>银泰网注册</span>

						<div class="m-right-form">
							<div class="form-jump">
								<span>已注册可<a href="6_login.html">直接登录</a></span>
							</div>
							<div class="client-list">
								<input type="text" maxlength="50" class="nameTxt stress" name="resignerName" id="resignerName" placeholder="常用手机号" />
								<div class="tips">
									<p></p>
								</div>
							</div>
							<div class="client-list">
								<input type="password" maxlength="16" autocomplete="off" class="nameWord" name="secreat" id="secreat" placeholder="请输入密码" />
								<div class="tips">
									<div class=" weak" style="display: none;">
										<em>安全强度</em>
										<span>
											<i class="cursor">弱</i>
											<i>中</i>
											<i>强</i>
										</span>
									</div>
									<p></p>
								</div>
							</div>
							<div class="client-list">
								<input type="password" maxlength="16" autocomplete="off" class="passTxt" name="confirmSecreat" id="confirmSecreat" placeholder="请再次输入上面的密码" />
								<div class="tips">
									<p></p>
								</div>
							</div>
							<div class="client-list picture-code" style="display: none;">
								<input type="text" maxlength="6" autocomplete="off" class="graphTxt" name="graphCode" id="graphCode" placeholder="图形验证码" />
								<span class="delay">
									<i  id="graphPic"></i>
									<span id="changePic">换一张</span>
								</span>
								<div class="tips">
									<p></p>
								</div>
							</div>
							<div class="client-list tele-code">
								<input type="text" maxlength="6" autocomplete="off" class="otherTxt" name="verifyCode" id="verifyCode" placeholder="验证码" />
								<span class="delay hidden" id="J-delay">
									<img id="verifyPic" src="img/imgshouye/transparent.gif"/>
									<span id="changePic">换一张</span>
								</span>
								<span class="phone alter" id="J-phone" >
									<span class="retrivecode haicode" id="retriveCode">短信验证码</span>
									<span class="retrivecode" id="retriveSund">语音验证码</span>
								</span>
								<div class="tips">
									<p></p>
								</div>
							</div>
							<div class="client-agree">
								<span>
									<input type="checkbox" class="agreement" value="1" checked="checked"/>我已阅读并同意
									<a target="_blank" href="http://www.yintai.com/help/#terms">《银泰网用户注册服务协议》</a>
								</span>
							</div>
							<div class="client-regis">

							</div>
